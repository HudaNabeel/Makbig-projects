<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- style.css -->
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: rgb(255, 255, 255);
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;

        header {
          background-color: rgba(0, 0, 0, 0.5);
          padding: 20px;
          color: white;
        }
        header .container {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        header a {
          color: white;
          text-decoration: none;
          margin: 0 15px;
        }
        header a:hover {
          text-decoration: underline;
        }
        .section {
          display: flex;
          justify-content: space-between;
          padding: 50px;
        }
        .left-section {
          flex: 1;
          padding: 20px;
          color: rgb(229, 230, 229);

          font-size: large;
          font-family: Arial, sans-serif;
        }
        .right-section {
          flex: 1;
          padding: 20px;
          color: rgb(229, 230, 229);
          font-size: large;
          font-family: Arial, sans-serif;
          display: flex;
        }

        form {
          width: 400px;
          margin: 0 auto;
          position: relative;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10px;
          align-items: center;
        }
        label {
          display: block;
          margin-bottom: 10px;
          color: rgb(9, 40, 9);
        }
        input {
          width: 100%;
          padding: 5px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
        }

        input[type="submit"] {
          background-color: rgb(194, 6, 6);
          color: white;
          cursor: pointer;
          border-radius: 10px;
        }
        input[type="submit"]:hover {
          background-color: rgb(6, 170, 61);
        }
        a img {
          width: 30px;
          height: 30px;
          vertical-align: middle;
        }
        img {
          display: block;
          margin: 0 auto;
          padding: 10px;
        }
      }
    </style>
    <!-- end style.css -->
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#">Logo</a>

        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <div class="section">
      <div class="left-section">
        <h1>Welcome Back</h1>
        <p>
          Please enter your credentials to access your account.<br />
          If you don't have an account, please sign up.
        </p>
        <button
          style="
            width: 50%;
            height: 50px;

            background-color: rgb(255, 255, 255);

            border: none;
            padding: 20px;
            border-radius: 10px;
          "
        >
          <a
            style="text-decoration: none; font-size: 16px; color: black"
            href="https://www.google.com/"
            >Sign Up</a
          >
        </button>
      </div>
      <div class="right-section">
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <br /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br /><br />
          <label for="login">login</label>
          <input type="submit" id="login" name="login" value="Login" />
          <br /><br />
          <a href="https://www.google.com/">
            <img src="images/images.png" alt="google" />
          </a>
          <label style="text-align: center" for="file">Sign with Google</label>

          <br />
          <label for="forgot">Forgot Password?</label>
          <br /><br />
        </form>
      </div>
    </div>
  </body>
</html>
