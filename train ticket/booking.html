<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="css/style3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <a href="index.html">Login</a>
          <a href="details.html">Train Details</a>
          <a href="booking.html">Booking</a>
          <a href="payment.html">Payment</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Passenger Details</h2>

        <!-- Passenger 1 -->
        <div class="passenger-group">
          <h3>Passenger 1</h3>
          <div class="form-row">
            <div>
              <label for="name1">Full Name</label>
              <input
                type="text"
                id="name1"
                name="name1"
                placeholder="Enter full name"
                required
              />
            </div>
            <div>
              <label for="age1">Age</label>
              <input
                type="number"
                id="age1"
                name="age1"
                min="0"
                placeholder="Age"
                required
              />
            </div>
            <div>
              <label for="gender1">Gender</label>
              <select id="gender1" name="gender1" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label for="id1">ID Proof Type</label>
              <select id="id1" name="id1" required>
                <option value="">Select</option>
                <option>Aadhaar Card</option>
                <option>Passport</option>
                <option>Voter ID</option>
                <option>Driving License</option>
              </select>
            </div>
            <div>
              <label for="seat1">Seat Preference</label>
              <select id="seat1" name="seat1">
                <option value="">None</option>
                <option>Window</option>
                <option>Middle</option>
                <option>Aisle</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Passenger 2 -->
        <div class="passenger-group">
          <h3>Passenger 2</h3>
          <div class="form-row">
            <div>
              <label for="name2">Full Name</label>
              <input
                type="text"
                id="name2"
                name="name2"
                placeholder="Enter full name"
              />
            </div>
            <div>
              <label for="age2">Age</label>
              <input
                type="number"
                id="age2"
                name="age2"
                min="0"
                placeholder="Age"
              />
            </div>
            <div>
              <label for="gender2">Gender</label>
              <select id="gender2" name="gender2">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label for="id2">ID Proof Type</label>
              <select id="id2" name="id2">
                <option value="">Select</option>
                <option>Aadhaar Card</option>
                <option>Passport</option>
                <option>Voter ID</option>
                <option>Driving License</option>
              </select>
            </div>
            <div>
              <label for="seat2">Seat Preference</label>
              <select id="seat2" name="seat2">
                <option value="">None</option>
                <option>Window</option>
                <option>Middle</option>
                <option>Aisle</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Proceed Button -->
        <button class="proceed-btn">Proceed to Payment</button>
      </div>
    </main>
  </body>
</html>
