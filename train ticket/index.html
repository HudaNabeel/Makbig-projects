<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css;"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <a href="details.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="login-container">
        <h1>Login</h1>
        <form>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="username"
          />
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <div class="note">Don't have an account? Register</div>
      </div>
    </main>
  </body>
</html>
