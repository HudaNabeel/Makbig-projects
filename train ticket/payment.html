<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket Payment</title>
    <link rel="stylesheet" href="css/style4.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <a href="index.html">Login</a>
          <a href="details.html">Train Details</a>
          <a href="booking.html">Booking</a>
          <a href="index.html">Payment</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <h2>Payment Details</h2>

      <div class="fare-summary">
        <p><b>Train:</b> Shatabdi Express</p>

        <p><b>Route:</b> Delhi - Amritsar</p>

        <p><b>Date:</b> 25 August 2025</p>

        <p><b>Passengers:</b> 2</p>

        <p><b>Total Fare:</b> $1200</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="number" class="form-label">Card Number </label>
          <input
            type="text"
            class="form-control"
            id="number"
            placeholder="1234 567 7834"
            required
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name on Card </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Full Name as on Card"
            required
          />
        </div>

        <div class="row">
          <label for="expiry" class="form-label">Expiry Date </label>
          <input
            type="text"
            class="form-control"
            id="expiry"
            placeholder="MM/YY"
            required
          />
        </div>

        <div class="row">
          <label for="cvv" class="form-label">CVV </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="CVV"
            required
          />

        </div>
        
     <button type="submit" class="pay-btn">Pay â‚¹1200</button>
      </div>
      </form>
   
  </body>
</html>
